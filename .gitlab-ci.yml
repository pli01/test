image: debian:stretch
stages:
  - build

default:
  tags:
    - shared
  before_script:
    - echo "# Before script"

build_and_publish_qualif_app:
  stage: build
  variables:
    LATEST_VERSION: qualif
  only:
    - /^test\/*/
    - /^qualif\/*/
  script:
    - echo "# Build $LATEST_VERSION"

build_and_publish_latest_app:
  stage: build
  variables:
    LATEST_VERSION: latest
  only:
    refs:
      - /^devlop\/*/
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^[v].*/
  script:
    - echo "# Build $LATEST_VERSION"
